<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pico.css (Classless version) -->
    <link rel="stylesheet" href="css/pico.classless.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Smooth page transitioning using BarbaJS</title>
  </head>

  <body data-barba="wrapper">

    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><div class="logo"></div></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="home">
      <hgroup>
        <i data-feather="play" width="80px"  height="80px"></i>

        <h1>This example uses BarbaJS and GSAP</h1>
        <h2>Makes websites feel like single page applications.</h2>
        <p>We're carrying a simple example here.</p>
        <a href="2.html">Go to the next page</a>
      </hgroup>
    </main>

    <!-- Footer -->
    <footer>
      <small>Copyright Transparence 2022.</small>
    </footer>

    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
    <script src="barba.js"></script>

  </body>
</html>
