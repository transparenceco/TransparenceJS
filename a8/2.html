<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pico.css (Classless version) -->
    <link rel="stylesheet" href="css/pico.classless.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>


    <title>Smooth page transitioning using BarbaJS</title>
  </head>

  <body data-barba="wrapper">

    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><div class="logo"></div></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="2">
      <hgroup>
        <i data-feather="screen" width="80px" height="80px"></i>
        <h1>This is now the other page</h1>
        <h2>How smooth was that?</h2>
      </hgroup>
      <a href="index.html">Go to the previous page</a><br>
      <a href="3.html">Go to the next page</a>
    </main>

    <!-- Footer -->
    <footer>
      <small>Copyright Transparence 2022.</small>
    </footer>

    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
    <script src="barba.js"></script>




  </body>
  <script>feather.replace()</script>
</html>
